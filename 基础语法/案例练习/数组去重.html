<!DOCTYPE html>
<html lang="en">
<!-- 案列反思：
核心算法：我们遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素没有就添加进去，否则就不添加
利用新数组.indexOf(数组元素) 如果返回是-1 就说明新数组里面没有该元素

-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function unique(arr) {
            var newArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (newArray.indexOf(arr[i]) === -1) {
                    newArray.push(arr[i]);
                }



            }
            return newArray;

        }
        var demo = unique([1, 3, 4, 2, 4, 2, 13, 2, 13, 3])
        console.log(demo);
    </script>
</body>

</html>
