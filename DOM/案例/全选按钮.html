    <input type="checkbox" name="" id="num">
    <script>
        var alls = document.querySelector("#all");
        var nums = document.querySelectorAll("#num");
        alls.onclick = function() {
            for (let i = 0; i < nums.length; i++) {
                nums[i].checked = this.checked;
            }
        }

        for (let i = 0; i < nums.length; i++) {
            nums[i].onclick = function() {
                var flag = true;
                for (let i = 0; i < nums.length; i++) {
                    if (!nums[i].checked) {
                        flag = false;
                        break;
                    }
                    alls.checked = flag;
                }

            }
        }
    </script>
