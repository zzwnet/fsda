<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: rgb(122, 118, 118);
            font-size: 50px;
            text-align: center;
            line-height: 80px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <span class="h"></span>
        <span class="m"></span>
        <span class="s"></span>
    </div>
    <script>
        var h1 = document.querySelector('.h');
        var m1 = document.querySelector('.m');
        var s1 = document.querySelector('.s');
        var inputTime = +new Date('2021-6-24 21:28:00');
        conutDown();
        var cundown = setInterval(conutDown, 1000);

        function conutDown() {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000; //剩余的秒数
            var h = parseInt(times / 60 / 60 % 24); //小时
            h = h < 10 ? '0' + h : h;
            h1.innerHTML = h;
            var m = parseInt(times / 60 % 24); //分数
            m = m < 10 ? '0' + m : m;
            m1.innerHTML = m;

            var s = parseInt(times % 60); //秒数
            s = s < 10 ? '0' + s : s;
            s1.innerHTML = s;
            if (h == '00' && m == '00' && s == '00') {
                clearInterval(cundown);
            }
        }
    </script>
</body>

</html>
